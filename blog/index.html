<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog - Alrcatraz</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/blog.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">   
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&display=swap" rel="stylesheet">   
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<!-- Animated background -->
<div class="animated-bg"></div>

<header>
	<nav>
		<h1><a href="../index.html" class="logo-link">Alrcatraz</a></h1>
		<ul>
			<li><a href="../index.html" class="nav-link">Home</a></li>
			<li><a href="../projects.html" class="nav-link">Projects</a></li>
			<li><a href="index.html" class="nav-link active">Blog</a></li>
			<li><a href="../index.html#contact" class="nav-link">Contact</a></li>
		</ul>
	</nav>
</header>

<main>
	<section id="blog-header">
		<div class="blog-hero">
			<h1>Blog</h1>
			p>Thoughts, tutorials, and insights about programming, technology, and life</p>

			<!-- 搜索功能 -->
			<div class="search-container">
				<div class="search-box">
					<input type="text" id="search-input" placeholder="Search articles...">
					<button id="search-button">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<div class="search-filters">
					<select id="category-filter">
						<option value="">All Categories</option>
						<option value="programming">Programming</option>
						<option value="tutorials">Tutorials</option>
						<option value="thoughts">Thoughts</option>
						<option value="technology">Technology</option>
					</select>
					<select id="date-filter">
						<option value="">All Time</option>
						<option value="2024">2024</option>
						<option value="2023">2023</option>
					</select>
				</div>
			</div>
		</div>
	</section>

	<section id="blog-content">
		<div class="blog-layout">
			<!-- 文章列表 -->
			<div class="blog-main">
				<div class="articles-grid" id="articles-container">
					<!-- 文章卡片将通过JavaScript动态加载 -->
				</div>

				<!-- 分页 -->
				<div class="pagination" id="pagination">
					<!-- 分页按钮将通过JavaScript动态生成 -->
				</div>
			</div>

			<!-- 侧边栏 -->
			<div class="blog-sidebar">
				<div class="sidebar-section">
					<h3>Recent Posts</h3>
					<ul class="recent-posts" id="recent-posts">
						<!-- 最近文章将通过JavaScript动态加载 -->
					</ul>
				</div>

				<div class="sidebar-section">
					<h3>Categories</h3>
					<ul class="categories-list" id="categories-list">
						<!-- 分类列表将通过JavaScript动态加载 -->
					</ul>
				</div>

				<div class="sidebar-section">
					<h3>Archive</h3>
					<ul class="archive-list" id="archive-list">
						<!-- 归档列表将通过JavaScript动态加载 -->
					</ul>
				</div>

				<div class="sidebar-section">
					<h3>Tags</h3>
					<div class="tags-cloud" id="tags-cloud">
						<!-- 标签云将通过JavaScript动态加载 -->
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<footer>
	<div class="footer-content">
		<p>&copy; 2025 Alrcatraz Personal Website. All rights reserved.</p>
		<div class="footer-links">
			<a href="../index.html">Home</a>
			<a href="../projects.html">Projects</a>
			<a href="index.html">Blog</a>
			<a href="../index.html#contact">Contact</a>
		</div>
	</div>
</footer>

<script src="../js/main.js"></script>
<script src="../js/blog.js"></script>
</body>

</html>
